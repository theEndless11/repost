<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Platform</title>
    <script src="https://cdn.ably.com/lib/ably.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
        }

        h2 {
            text-align: center;
            color: #ffeb3b;
            margin-top: 20px;
        }

        #chat-section {
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 20px;
            margin-top: 20px;
        }

        #public-chat-box {
            width: 60%;
            height: 400px;
            overflow-y: auto;
            border: 1px solid #bbb;
            padding: 20px;
            background-color: #333;
            margin-bottom: 10px;
            border-radius: 10px;
            box-sizing: border-box;
            color: #fff;
            text-align: left;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            word-wrap: break-word;
        }

        .sent {
            justify-content: flex-end;
        }

        .received {
            justify-content: flex-start;
        }

        .message img, .message video {
            max-width: 200px;
            margin-top: 10px;
            border-radius: 5px;
        }

        .message .content {
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }

        .sent .content {
            background-color: #4CAF50;
            color: white;
        }

        .received .content {
            background-color: #555;
        }

        .message span {
            font-size: 12px;
            color: #bbb;
            margin-left: 10px;
        }

        #private-chat-box {
            width: 30%;
            background-color: #263238;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            height: 500px;
            overflow-y: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .user-list {
            margin-top: 20px;
            padding: 10px;
            background-color: #263238;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            color: white;
        }

        .user-list ul {
            list-style: none;
            padding: 0;
            text-align: left;
        }

        .user-list li {
            padding: 12px;
            background-color: #0097a7;
            margin: 5px 0;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .user-list li:hover {
            background-color: #00796b;
        }

        input[type="text"] {
            width: 70%;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        input[type="file"] {
            width: 20%;
            padding: 12px;
            background-color: #f4f4f9;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }

        .nav-bar {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .nav-bar button {
            padding: 15px 30px;
            margin: 0 10px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }

        .nav-bar button:hover {
            background-color: #45a049;
        }

        .username {
            font-size: 16px;
            font-weight: bold;
            color: #00acc1;
            padding: 10px;
            background-color: #e0f7fa;
            border-radius: 5px;
            display: inline-block;
        }

        #public-chat-section h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffeb3b;
        }

        #private-chat-section h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffeb3b;
        }

        #message::placeholder {
            color: #888;
        }

        #public-chat-section, #private-chat-section {
            display: none;
        }

        #public-chat-section.active, #private-chat-section.active {
            display: block;
        }

        .user-list li:hover {
            background-color: #00838f;
            transform: scale(1.05);
            transition: transform 0.2s ease-in-out;
        }

        #public-chat-box {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<h2>Welcome to the Chat Platform</h2>

<div class="nav-bar">
    <button onclick="toggleChatView('public')">Public Chat</button>
    <button onclick="toggleChatView('private')">Private Chat</button>
</div>

<div id="chat-section">
    <!-- Public Chat Section -->
    <div id="public-chat-section" class="active">
        <h3>Public Chat Room</h3>
        <p>Join the conversation and chat with everyone!</p>
        
        <div id="public-chat-box">
            <div class="message sent">
                <div class="content">Hello everyone, welcome to the chat!</div>
                <span>Just Now</span>
            </div>
            <div class="message received">
                <div class="content">Hi, how's everyone doing?</div>
                <span>1 minute ago</span>
            </div>
        </div>

        <div>
            <input type="text" id="message" placeholder="Type a message" onkeydown="checkEnter(event)">
            <input type="file" id="file-input" accept="image/*,video/*">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Private Chat Section -->
    <div id="private-chat-section">
        <h3>Private Chat</h3>
        <p>Select a user to start a private conversation.</p>
        <div class="user-list">
            <h4>Available Users</h4>
            <ul id="userList"></ul>
        </div>
    </div>
</div>

<script>
    const ably = new Ably.Realtime('knH84g.xyERFQ:_YgFb-hkCXQNM2gCyRhIt2Q0NWuKd2JmfNhLZILR7DE');
    const channel = ably.channels.get('private-chat-channel');
    let onlineUsers = [];

    channel.presence.subscribe('enter', (member) => {
        if (!onlineUsers.includes(member.clientId)) {
            onlineUsers.push(member.clientId);
            updatePrivateChatUsers();
        }
    });

    channel.presence.subscribe('leave', (member) => {
        const index = onlineUsers.indexOf(member.clientId);
        if (index !== -1) {
            onlineUsers.splice(index, 1);
            updatePrivateChatUsers();
        }
    });

    function updatePrivateChatUsers() {
        const userList = document.getElementById('userList');
        userList.innerHTML = '';
        onlineUsers.forEach(user => {
            const li = document.createElement('li');
            li.textContent = user;
            li.onclick = function() {
                startPrivateChat(user);
            };
            userList.appendChild(li);
        });
    }

    function startPrivateChat(user) {
        alert(`Starting private chat with ${user}`);
    }

    function toggleChatView(view) {
        if (view === 'public') {
            document.getElementById('public-chat-section').classList.add('active');
            document.getElementById('private-chat-section').classList.remove('active');
        } else {
            document.getElementById('private-chat-section').classList.add('active');
            document.getElementById('public-chat-section').classList.remove('active');
            updatePrivateChatUsers();
        }
    }

    function sendMessage() {
        const message = document.getElementById('message').value;
        if (message.trim() !== "") {
            const chatbox = document.getElementById('public-chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'sent');
            messageDiv.innerHTML = `<div class="content">${message}</div><span>Just Now</span>`;
            chatbox.appendChild(messageDiv);
            document.getElementById('message').value = '';
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    }

    function checkEnter(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    }

    channel.presence.enter('user-' + Math.floor(Math.random() * 1000));
</script>

</body>
</html>
